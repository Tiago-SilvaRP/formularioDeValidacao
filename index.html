<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest formulário com validação</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="mensagem">
            <h2 class="titulo">FICOU COM DÚVIDA? <br>
                NOS MANDE UMA MENSAGEM!</h2>
            <p class="texto">Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato
                em menos de 24h.</p>
        </div>

        <form class="caixa-formulario" id="formulario">
            <ul>
                <li class="formulario">
                    <input name="inputs" id="nome" placeholder="Nome completo *">
                    <span class="erro">campo obrigatório</span>
                </li>
                <li class="formulario">
                    <input name="inputs" type="email" placeholder="Email *">
                    <span class="erro">campo obrigatório</span>
                </li>
                <li class="formulario">
                    <input name="inputs" type="number" placeholder="Telefone *">
                    <span class="erro">campo obrigatório</span>
                </li>
                <li class="formulario">
                    <textarea name="inputs" placeholder="Mensagem *"></textarea>
                    <span class="erro">campo obrigatório</span>
                </li>
                <li class="obrigatorio">*campos obrigatórios</li>
            </ul>
            <button type="submit" class="btn" id="botao">Enviar</button>
        </form>
    </main>

    <script type="text/javascript" src="./src/js/formulario.js"></script>
</body>
